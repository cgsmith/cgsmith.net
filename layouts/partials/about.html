{{ "<!-- About Section -->" | safeHTML }}
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.about.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.about.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <img src="img/about/{{ .Site.Params.about.img }}">
            </div>
            <div class="col-md-6">
                {{ range .Site.Params.about.items }}
                <h3>{{ .title }}</h3>
                <p>{{ .description  | markdownify }}</p>
                {{ end }}
            </div>
        </div>

    </div>
</section>
