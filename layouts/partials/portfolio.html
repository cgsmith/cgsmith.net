{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.portfolio.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.portfolio.list }}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <div class="embed video-player">
                    <iframe width="355" height="237" src="https://www.youtube.com/embed/{{ .video }}?rel=0&amp;" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
