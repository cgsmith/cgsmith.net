    # About Section
    [params.about]
		title = "About"
		subtitle = ""
		img = "about.jpg"

		# The items will be listed from the top to the bottom.
		[[params.about.items]]
			title = "Who Are We?"
			description = "We are cheeseheads. We have been open for business in Wisconsin since 2011 and assist businesses in solving any technology question they have. We have worked with local companies and are the people behind the scenes making sure there products are shipped on time and there websites stay running smoothly."

		[[params.about.items]]
			title = "Why Choose Us?"
			description = "Do you need your website hosted or application programmed? We are the right team for you. We will take care of everything that is needed from domain name to email issues. With over 15 years of combined experience, our team of developers and designers will get your business where it needs to be."


	# Contact section
	[params.contact]
		title = "Contact us"
		subtitle  = "Fill out the form below and I will get back to you within the business day. If it is urgent, please call."
		buttonText = "Send message"

		# 'warning' defines error messages for invalid inputs
		[params.contact.form.name]
			text = "Your Name *"
			warning = "Please enter your name."

		[params.contact.form.email]
			text = "Your Email *"
			warning = "Please enter your email address."

		[params.contact.form.phone]
			text = "Your Phone *"
			warning = "Please enter your phone number."

		[params.contact.form.message]
